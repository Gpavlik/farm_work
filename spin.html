<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Кольорове колесо зі стрілкою</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #7a7a7a;
      font-family: sans-serif;
    }

    .wheel-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin-bottom: 20px;
    }

 .wheel {
  position: relative;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: conic-gradient(
    red 0deg 90deg,
    yellow 90deg 180deg,
    green 180deg 270deg,
    blue 270deg 360deg
  );
  transition: transform 9s ease-out;
  box-shadow: inset 0 0 5px rgba(0, 0, 0, 1);
  border: 1px solid black;
  overflow: hidden;
}

/* Статичний круговий блік */
.wheel::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: radial-gradient(
    circle at 30% 30%,
    rgba(255, 255, 255, 0.3),
    rgba(255, 255, 255, 0) 60%
  );
  pointer-events: none;
  z-index: 1;
}

/* Анімований блік — активується лише під час обертання */
.wheel.spinning::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: conic-gradient(
    from 0deg at 50% 50%,
    rgba(255, 255, 255, 0) 0deg,
    rgba(255, 255, 255, 0.4) 45deg,
    rgba(255, 255, 255, 0) 90deg,
    rgba(255, 255, 255, 0) 360deg
  );
  animation: spin-glare-reverse 9s ease-out;
  pointer-events: none;
  z-index: 2;
}

@keyframes spin-glare-reverse {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(-360deg);
  }
}
    .arrow {
      position: absolute;
      top: 480px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid rgb(255, 255, 255);
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #069606;
      border-radius: 20px;
        color: white;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="arrow"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button onclick="spinWheel()">Обертати</button>

  <script>
    let spinning = false;

    function spinWheel() {
      if (spinning) return;

      spinning = true;
      const wheel = document.getElementById('wheel');
      const randomTurns = Math.floor(Math.random() * 5) + 5; // 5–9 обертів
      const randomDegrees = Math.floor(Math.random() * 360); // 0–359 градусів
      const totalRotation = randomTurns * 360 + randomDegrees;

      wheel.style.transition = 'transform 5s ease-out';
      wheel.style.transform = `rotate(${totalRotation}deg)`;

      setTimeout(() => {
        spinning = false;
      }, 5000);
    }
  </script>
</body>
</html>
