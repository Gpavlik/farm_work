<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>PDF –∑ –æ–∑–≤—É—á–µ–Ω–Ω—è–º</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #f0f0f0;

<body>

  <div id="toolbar">
    <button onclick="readPDF()">üì¢ –ü—Ä–æ—á–∏—Ç–∞—Ç–∏ –≤–≥–æ–ª–æ—Å</button>
  </div>

  <iframe id="pdfViewer" src="./KB/KD.pdf#page=190"></iframe>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    async function readPDF() {
      try {
        const response = await fetch('./KB/KD.pdf#page=190');
        const arrayBuffer = await response.arrayBuffer();

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        let fullText = '';

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str).filter(str => str.trim() !== '');
          fullText += strings.join(' ') + '\n';
        }

        if (!fullText.trim()) {
          alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏—Ç—è–≥–Ω—É—Ç–∏ —Ç–µ–∫—Å—Ç —ñ–∑ PDF.");
          return;
        }

        const utterance = new SpeechSynthesisUtterance(fullText);
        utterance.lang = 'uk-UA';
        utterance.rate = 1;
        speechSynthesis.cancel(); // –ó—É–ø–∏–Ω—è—î –ø–æ–ø–µ—Ä–µ–¥–Ω—î —á–∏—Ç–∞–Ω–Ω—è, —è–∫—â–æ –±—É–ª–æ
        speechSynthesis.speak(utterance);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ —á–∏—Ç–∞–Ω–Ω—è PDF:", error);
        alert("–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Å–ø—Ä–æ–±—ñ –æ–∑–≤—É—á–∏—Ç–∏ –¥–æ–∫—É–º–µ–Ω—Ç.");
      }
    }
  </script>

</body>
</html>
